def factorial(n):
    """ This function calculate the factorial of a number"""
    #use consistent number of spacebar to indent blocks... 4 is used here
    if n==0:
        return 1
    return n*factorial (n-1)

def permutation(n, r):
    """This function calculates the permutation of n-numbers in r-numbers of ways"""
    arr=factorial (n)/factorial (n-r)
    return arr

def combination (n, r):
    """This function calculates the combination """
    sel=factorial (n)/(factorial (r)*factorial (n-r))
    return sel
